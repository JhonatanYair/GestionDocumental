<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <form (ngSubmit)="onSubmit()" class="bg-white p-6 rounded shadow-md w-96">
      <h2 class="text-2xl mb-4 font-bold">Iniciar sesión</h2>
      <div class="mb-4">
        <label>Email</label>
        <input [(ngModel)]="usuario" name="usuario" required class="w-full p-2 border rounded" />
      </div>
      <div class="mb-4">
        <label>Contraseña</label>
        <input type="password" [(ngModel)]="password" name="password" required class="w-full p-2 border rounded" />
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Entrar</button>
    </form>
  </div>
