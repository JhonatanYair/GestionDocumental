<div class="card shadow-md bg-white rounded-lg p-6">
  <!-- Encabezado -->
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
    <div>
      <h1 class="text-2xl font-bold text-gray-800">Gestión de Usuarios</h1>
      <p class="text-sm text-gray-500">Administra los usuarios registrados en el sistema</p>
    </div>
    <button 
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2.5 rounded-md transition"
      (click)="abrirModal()">
      + Crear Usuario
    </button>
  </div>

  <!-- Tabla de usuarios -->
  <div class="overflow-x-auto">
    <table class="min-w-full text-sm text-left border border-gray-200 rounded-md overflow-hidden">
      <thead class="bg-gray-100 text-gray-600 uppercase text-xs tracking-wider">
        <tr>
          <th class="px-4 py-3 border-b">ID</th>
          <th class="px-4 py-3 border-b">Nombre</th>
          <th class="px-4 py-3 border-b">Correo</th>
          <th class="px-4 py-3 border-b">Rol</th>
          <th class="px-4 py-3 border-b">Área</th>
          <th class="px-4 py-3 border-b text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr 
          *ngFor="let usuario of usuarios" 
          class="hover:bg-gray-50 transition-colors border-b">
          <td class="px-4 py-3">{{ usuario.usuarioId }}</td>
          <td class="px-4 py-3">{{ usuario.nombre }}</td>
          <td class="px-4 py-3">{{ usuario.user }}</td>
          <td class="px-4 py-3">{{ usuario.rolId }}</td>
          <td class="px-4 py-3">{{ usuario.areaId }}</td>
          <td class="px-4 py-3 text-center">
            <button 
              class="text-blue-600 hover:text-blue-800 font-medium"
              (click)="abrirModal(usuario)">
              ✏️ Editar
            </button>
          </td>
        </tr>
        <tr *ngIf="usuarios.length === 0">
          <td colspan="6" class="text-center py-6 text-gray-500">
            No hay usuarios registrados.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal de usuario -->
<app-usuario-form
  *ngIf="mostrarModal"
  [usuario]="usuarioSeleccionado"
  (cerrar)="cerrarModal()"
  (guardado)="cargarUsuarios()">
</app-usuario-form>
